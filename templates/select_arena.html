<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select Arena • Roast Rumble</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-slate-950 text-white font-press">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-center text-2xl neon mb-4">CHOOSE YOUR ARENA</h1>

    <form method="POST" action="{{ url_for('save_arena') }}">
      <!-- Responsive grid; no fixed height, no scroll box -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for tid, t in themes.items() %}
        <label class="theme-btn cursor-pointer">
          <input type="radio" name="theme_id" value="{{ tid }}" class="hidden peer">
          <img src="{{ t.bg }}" alt="{{ t.display_name }}">
          <span class="peer-checked:text-pink-400">{{ t.display_name }}</span>
        </label>
        {% endfor %}
      </div>

      <div class="mt-6 flex items-center gap-3">
        <button id="nextBtn" class="pixel-btn opacity-50 pointer-events-none">Next ▶</button>
        <span class="text-xs opacity-70">Pick any one arena.</span>
      </div>
    </form>
  </div>

  <script>
    const radios = Array.from(document.querySelectorAll('input[name="theme_id"]'));
    const nextBtn = document.getElementById('nextBtn');
    function validate(){
      const ok = radios.some(r=>r.checked);
      nextBtn.classList.toggle('opacity-50', !ok);
      nextBtn.classList.toggle('pointer-events-none', !ok);
      return ok;
    }
    radios.forEach(r=>r.addEventListener('change', validate));
    document.querySelector('form').addEventListener('submit', e=>{ if(!validate()) e.preventDefault(); });
  </script>
</body>
</html>
